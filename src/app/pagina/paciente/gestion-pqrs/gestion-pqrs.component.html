<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3" style="color: #76a5af;"></i>Gestión de PQRS</h5>
    </div>

    <div class="card-body p-5 pt-4">
        <div class="mb-3">
            <button type="button" routerLink="/crear-pqrs" class="btn btn-primary w-100 py-2 btn btn-success boton-crear"><i class="fa-solid fa-plus me-1"></i> Crear</button>
        </div>
        <br/>


        <div class="mb-3 row">
            <h4 class="col-sm-2 col-form-label">Filtrar por tipo de solicitud </h4>
            <div class ="col-sm-4">
                <select name="estado" required class="form-select" (change)="filtrarTabla($event)" [(ngModel)]="tipoSeleccionado">
                        <option value="" selected disabled>Seleccione el tipo</option>
                        <option value="" >Ver todas</option>
                        <option [value]="item" *ngFor="let item of tipoPqrs; index as i" >{{item}}</option>
                </select>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Tipo de solicitud</th>
                    <th>Fecha de radicación</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody class="table-group-divider">
                <tr *ngFor="let item of auxPqrs">
                    <td><p>{{item.codigo}}</p></td>
                    <td><p>{{item.tipo}}</p></td>
                    <td><p>{{item.fechaCreacion}}</p></td>
                    <td><span [ngClass]="(item.estado == 'NUEVO' ? 'text-bg-success-nuevo' : item.estado == 'EN_PROCESO' ? 'text-bg-success' : item.estado == 'ARCHIVADO' ? 'text-bg-success-archivado' : 'text-bg-danger')" class="badge">{{item.estado}}</span></td>
                    <td><a class="text-detalle" routerLink="/detalle-pqrs/{{item.codigo}}" ><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a></td>
            
                </tr>
            </tbody>
        </table>

        

    </div>
</div>
