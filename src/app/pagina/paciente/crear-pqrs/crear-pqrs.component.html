<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2" style="color: #76a5af;"></i>Crear una nueva PQRS</h5>
    </div>

    <div class="card-body p-5 pt-2">
        <form #f="ngForm" (ngSubmit)="crearPqrs()">

            <br/>
            <div class="mb-3">
                <button type="button" routerLink="/gestion-pqrs" class="btn btn-primary w-100 py-2 btn btn-success boton-volver"><i class="fa-solid fa-angles-left" style="color: #ffffff;"></i> Volver </button>
            </div>
            <br/>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Tipo de solicitud </label>
                <div class="col-sm-10">
                    <select name="tipo" required class="form-select" [(ngModel)]="crearPqrsDTO.tipoSolicitud" >
    
                        <option value="" selected disabled>Seleccione un tipo</option>
                        <option [value]="item" *ngFor="let item of tipoPqrs; index as i" >{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo </label>
                <div class="col-sm-10 ">
                    <textarea #motivo="ngModel" [ngClass]="motivo.invalid && (motivo.dirty || motivo.touched) ? 'is-invalid' : ''" type="text" [(ngModel)]="crearPqrsDTO.motivo" name="motivo" required class="form-control cuadroMotivo"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Asociar una cita </label>
                <div class="col-sm-10">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Código</th>
                                <th>Especialidad</th>
                                <th>Fecha cita</th>
                                <th>Médico</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let item of cita">
                                <td><input class="form-check-input" type="checkbox" (change)="seleccionar(item.codigo)" /></td>
                                <td><p>{{item.codigo}}</p></td>
                                <td><p>{{item.especialidad}}</p></td>
                                <td><p>{{item.fechaCita}}</p></td>
                                <td><p>{{item.nombreMedico}}</p></td>

                            </tr>
                        </tbody>
                    
                    </table>
                </div>
            </div>

            

            <button class="btn btn-primary w-100 py-2 btn btn-success boton-crear" type="submit" [disabled]="f.invalid">
                <i class="fa-solid fa-folder-plus me-2" style="color: #ffffff;"></i>Crear PQRS
            </button>
        </form>

        <app-alerta [alerta]="alerta"></app-alerta>

    </div>
</div>
