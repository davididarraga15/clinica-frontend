<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2" style="color: #76a5af;"></i>Agendamiento de citas</h5>
    </div>

    <div class="card-body p-5 pt-2">
        <form #f="ngForm" (ngSubmit)="agendarCita()">

            <br/>
            <div class="mb-3">
                <button type="button" routerLink="/gestion-pqrs" class="btn btn-primary w-100 py-2 btn btn-success boton-volver"><i class="fa-solid fa-angles-left" style="color: #ffffff;"></i> Volver </button>
            </div>
            <br/>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Especialidad </label>
                <div class="col-sm-10">
                    <select name="tipo" required class="form-select" [(ngModel)]="infoCitaDTO.especialidad" >
    
                        <option value="" selected disabled>Seleccione un tipo</option>
                        <option value="MedicinaGenerañ" >Medicina General</option>
                        <option value="Odontologia" >Odontologia</option>
                        <option value="Pediatria" >Pediatria</option>
                        <option value="Neurologia" >Neurologia</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Motivo </label>
                <div class="col-sm-10 ">
                    <textarea #motivo="ngModel" [ngClass]="motivo.invalid && (motivo.dirty || motivo.touched) ? 'is-invalid' : ''" type="text" [(ngModel)]="agendarCitaDTO.motivoCita" name="motivo" required class="form-control cuadroMotivo"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Seleccionar una cita </label>
                <div class="col-sm-10">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Código</th>
                                <th>Especialidad</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Médico</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr>
                                <td><input class="form-check-input" type="checkbox" (change)="seleccionar(1)" /></td>
                                <td><p>1</p></td>
                                <td><p>OFTALMOLOGÍA</p></td>
                                <td><p>2023-10-20</p></td>
                                <td><p>7:00 am</p></td>
                                <td><p>Dr. Pedrito</p></td>
                            </tr>

                            <tr>
                                <td><input class="form-check-input" type="checkbox"  (change)="seleccionar(2)" /></td>
                                <td><p>2</p></td>
                                <td><p>GENERAL</p></td>
                                <td><p>2023-10-10</p></td>
                                <td><p>7:40 am</p></td>
                                <td><p>Dr. Juanito</p></td>
                            </tr>

                            <tr>
                                <td><input class="form-check-input" type="checkbox"  (change)="seleccionar(3)" /></td>
                                <td><p>2</p></td>
                                <td><p>NEUROLOGIA</p></td>
                                <td><p>2023-10-10</p></td>
                                <td><p>9:50 am</p></td>
                                <td><p>Dra. Laura</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            

            <button class="btn btn-primary w-100 py-2 btn btn-success boton-crear" type="submit" [disabled]="f.invalid">
                <i class="fa-solid fa-folder-plus me-2" style="color: #ffffff;"></i>Agendar cita
            </button>
        </form>

    </div>
</div>
